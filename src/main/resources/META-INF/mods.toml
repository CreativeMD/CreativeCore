modLoader="javafml"
loaderVersion="${fgloaderrange}"
issueTrackerURL="https://github.com/${github_project}/issues"
logoFile="creativecore.png"
license="${license}"

[[mods]]
	modId="${modid}"
	version="${modversion}"
	displayName="${modname}"
	displayTest="MATCH_VERSION" # AVAILABLE ON 1.18.2
	displayURL="https://www.curseforge.com/minecraft/mc-mods/creativecore"
	side="BOTH"
	authors="${modauthor}"
	description='''${moddescription}'''
[[dependencies.${modid}]]
	modId="forge"
	mandatory=true
	versionRange="${fgrange}"
	ordering="AFTER"
	side="BOTH"